<!DOCTYPE html> 
<!--define a linguagem-->
<html lang="en">
<head>
    <!--define os caracteres a serem utilizados-->
    <meta charset="UTF-8">
    <!--define a escala-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--importa o phaser da web-->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <!--título da pag-->
    <title>Exercício do Pássaro</title>
    <!--define como as coisas serão aprensentadas na página-->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>

<script>
//config é ultilizada para add as confgurações de determinado fator que vamos add
var config = {
    //importa confgs automaticas do phaser
    type: Phaser.AUTO,
    //largura e altura
    width: 800,
    height: 600,

    scene: {
        //preload faz literalmente o pre load, ou seja, faz o load dentro do computador antes de passar pro live
        preload: preload,
        //ele cria visualmento os elementos do jogo 
        create: create,
        //ele atualiza o estado do jogo
        update: update
    }

};
//cria uma variável
var game = new Phaser.Game(config);

//cria uma variável
var passarinho;

//preload faz literalmente o pre load, ou seja, faz o load dentro do computador antes de passar pro live
function preload() {
    //load do bg
    this.load.image('bg', 'assets/bg_space.png');
    //load do passarinho
    this.load.spritesheet('bird', 'assets/bird-red.png', { frameWidth: 75, frameHeight: 75 });
}
//ele cria visualmento os elementos do jogo
function create() {
    //add bg no jeitinho certo
    this.add.image(400, 300, 'bg').setScale(1.2);
    //add passarinho no jeitinho certo
    passarinho = this.add.sprite(100, 50, 'bird').setScale(1.3);
    //cria visualmente a animação do passarinho
    this.anims.create({
        //nomeia
        key: 'fly',
        //organiza os frame
        frames: this.anims.generateFrameNumbers('bird',  { start: 0, end: 26 }),
        //tempo de repetição
        frameRate: 10,
        repeat: -1
    });
//faz a animação do passarinho rodar
passarinho.anims.play('fly', true);




}
//ele atualiza o estado do jogo
function update() {

        //se isso acontecer rode esse código num loop infinito
        while (passarinho.x === 100) {
            //flip no flase 
            passarinho.setFlip(false, false);
            //ida no true
            passarinho.ida = true;
            //interrompe o while pq ele é um loop infinito
            break
        }

        //se isso acontecer rode esse código num loop infinito
        while (passarinho.x < 700 && passarinho.ida === true) {
            //bota o console.log pra falar 
            console.log("o passarinho enquanto n estiver no 700 vai ser =+ 5") 
            //fazer passarinho andar + 5
            passarinho.x = passarinho.x + 5;
            break
        }

        //se isso acontecer rode esse código num loop infinito
        while (passarinho.x === 700) {
            //flip no true
            passarinho.setFlip(true, false);
            //ida no false
            passarinho.ida = false;
            //interrompe o while pq ele é um loop infinito
            break
        }

        //se isso acontecer rode esse código num loop infinito
        while (passarinho.x > 100 && passarinho.ida === false) {
            //bota o console.log pra falar
            console.log("o passarinho vai ter a ida false agora, e ao invez do de cima que é += agora temos -= 5");
            //passarinho anda pro outro lado
            passarinho.x -= 5;
            //interrompe o while pq ele é um loop infinito
            break
        }




        //se isso acontecer rode esse código- se os requerimentos forem atingidos, vai setar a ida como true
        while (passarinho.y <= 50) {
            //passarinho iday true
            passarinho.iday = true;
            //interrompe o while pq ele é um loop infinito
            break
        }

        //se isso acontecer rode esse código- se os requerimentos forem atingidos o passarionho anda mais um pouco
        while (passarinho.y < 500 && passarinho.iday === true) {
            //faz o passarinho se mover
            passarinho.y = passarinho.y + 5;
            //interrompe o while pq ele é um loop infinito
            break
        }

        //se isso acontecer rode esse código- se os requerimentos forem atingidos, passarinho vai girar e a ida sera falsa
        while (passarinho.y >= 500) {
            //setta variavel iday false
            passarinho.iday = false;
            //interrompe o while pq ele é um loop infinito
            break
        }

        //se isso acontecer rode esse código- se os requerimentos forem atingidos, passarinho volta
        while (passarinho.y > 50 && passarinho.iday === false) {
            //passarinho se move
            passarinho.y -= 5;
            //interrompe o while pq ele é um loop infinito
            break
        }

    }
{}
</script>

</body>
</html>
